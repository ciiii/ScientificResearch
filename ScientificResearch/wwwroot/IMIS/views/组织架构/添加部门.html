<div class="modal-content ms-controller add-department" ms-controller="add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">{{@title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <i class="icon iconfont icon-text-sign icon-sign"></i>部门名称：
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="请填写名称" id="department" ms-duplex="@departmentInfo.名称" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <i class="icon iconfont icon-text-sign icon-sign"></i>负责人：
                </label>
                <div class="col-sm-9 other">
                    <input type="text" class="form-control clol-sm-7 userName" ms-duplex="@departmentInfo.负责人姓名
"
                           ms-on-click="@clickUserName" ms-attr="{'value':@departmentInfo.负责人姓名}">
                    <span class="caret"></span>
                    <select id="users" ms-duplex="@departmentInfo.负责人编号"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="submit" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit">提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script src="/IMIS/js/组织架构/添加部门.js?" type="text/javascript"></script>
