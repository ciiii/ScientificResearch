<script src="/IMIS/js/组织架构/分配专家.js" type="text/javascript"></script>
<div class="modal-content ms-controller add-user" ms-controller="Add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true" ms-on-click="@clickBtnReturn">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">分配专家</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="col-sm-12">
                <h5 class="title"><span>分配专家</span></h5>
                <div class="form-group col-sm-12">
                    <a ms-attr="{'href':@getUrl('选择人员.html')}" class="btn btn-primary btn-add"
                       data-toggle="modal" data-target=".modal-choice" onclick="changeUrlChoice(this,'.modal-choice')">
                        <i class="icon iconfont icon-tianjia"></i> 选择人员
                    </a>
                </div>
            </div>
        </form>
        <div class="col-sm-12" ms-if="@users.length!=0">
            <h5 class="title"><span>已选人员列表</span></h5>
            <div class="table-responsive" >
                <h4 class="text-center auditing-title">已选人员列表</h4>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th width="80">序号</th>
                        <th>姓名</th>
                        <th>所属部门</th>
                        <th width="100">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ms-for="($index,el) in @users">
                        <td>{{$index+1}}</td>
                        <td>{{el.姓名}}</td>
                        <td>{{el.部门名称}}</td>
                        <td class="operation">
                            <ul>
                                <li class="bs-tooltip btn-del" data-toggle="tooltip" data-placement="bottom"
                                    title="删除">
                                    <a href="javascript:;" ms-on-click="@users.remove(el)">
                                        <i class="icon iconfont icon-shanchu1"></i>
                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">取消
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
