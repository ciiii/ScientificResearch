<div class="modal-content ms-controller shenHe-box" ms-controller="shenHe">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">分配专家</h4>
    </div>
    <div class="modal-body">
        <div class="details-content">
            <iframe class="detailsPage" scrolling="auto" frameborder="0" ms-attr="{'src':@editInfo.流程相关项目路径}"></iframe>
        </div>
        <div class="form-horizontal">
            <div class="title-box">
                <a class="btn btn-success btn-add"  ms-attr="{'href':@getUrl('/IMIS/views/流程/选择专家.html')}" data-toggle="modal" data-target=".modal-choice" onclick="changeUrlChoice(this,'.modal-choice')" >
                    <i class="icon iconfont icon-tianjia"></i> 添加专家
                </a>
                <span class="text-right remarks">说明：只要有一个专家评审就能通过。</span>
            </div>
            <div class="table-responsive" ms-if="@experts.length!=0">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th width="80">序号</th>
                        <th>专家姓名</th>
                        <th>所属部门</th>
                        <th>岗位</th>
                        <th>学位</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ms-for="($index,el) in @experts">
                        <td>{{$index+1}}</td>
                        <td ms-attr>{{el.姓名}}</td>
                        <td>{{el.部门名称}}</td>
                        <td>{{el.岗位名称}}</td>
                        <td>{{el.学位}}</td>
                        <td class="operation">
                            <ul>
                                <li class="bs-tooltip btn-del" data-toggle="tooltip" data-placement="bottom"
                                    title="删除">
                                    <a href="javascript:;" ms-on-click="@experts.remove(el)">
                                        <i class="icon iconfont icon-shanchu1"></i>
                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit()">
                   提交
                </button>
                <button type="button" class="btn btn-default" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script src="/IMIS/js/流程/分配专家.js" type="text/javascript"></script>
