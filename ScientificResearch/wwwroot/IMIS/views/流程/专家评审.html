<div class="modal-content ms-controller shenHe-box" ms-controller="shenHe">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">专家评审</h4>
    </div>
    <div class="modal-body">
        <div class="details-content">
            <iframe class="detailsPage" scrolling="auto" frameborder="0" ms-attr="{'src':@getUrl(@editInfo.流程相关项目路径)}"></iframe>
        </div>
        <div class="form-horizontal">
            <div class="col-sm-12">
                <h5 class="title"><span>专家评审</span></h5>
                <div class="form-group col-sm-6">
                    <label class="col-sm-3 control-label">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>评分方案：
                    </label>
                    <div class="col-sm-7">
                        <select class="form-control reviewScheme" ms-duplex="@oneSelect"
                                ms-on-change="@inputVal('.shenHe-box .reviewScheme'),@getscore(@oneSelect)">
                            <option value="">请选择</option>
                            <option ms-for="el in @reviewScheme" ms-attr="{'value':@el.编号}">{{el.值}}</option>
                        </select>
                        <span class="error-texe">评分方案不能为空！</span>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="col-sm-3 control-label">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>评分：
                    </label>
                    <div class="col-sm-7">
                        <select class="form-control score" ms-duplex="@model.附加数据[0].评分"
                                ms-on-change="@inputVal('.shenHe-box .score')">
                            <option value="">请选择</option>
                            <option ms-for="el in @score" ms-attr="{'value':el.值}">{{el.值}}</option>
                        </select>
                        <span class="error-texe">评分不能为空！</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>审核意见：
                    </label>
                    <div class="col-sm-9">
                        <textarea class="form-control opinion" rows="3" ms-duplex="@model.附加数据[0].备注"></textarea>
                        <span class="error-texe">审核意见不能为空！</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit">提交</button>
                <button type="button" class="btn btn-default" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script src="/IMIS/js/流程/专家评审.js" type="text/javascript"></script>
