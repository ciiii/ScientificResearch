<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="ie-comp">
    <title>后台登录 - 科研信息管理系统</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../libs/iconfont/iconfont.css"/>

    <script src="../libs/jquery-1.11.1.min.js"></script>
    <script src="../libs/jquery.placeholder.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/get_connect/code.js"></script>
    <script src="../js/get_connect/connect_http.js"></script>
    <script src="../js/get_connect/return_data.js"></script>

    <script>
        var getTime = new Date().getTime();
        document.write(' <link rel="stylesheet" href="../css/login.css?time=' + getTime + '"/>');
        document.write(' <script src="../js/login.js?time= ' + getTime + '"></s' + 'cript>');

        function loadTopWindow() {
            if (window.top != null && window.top.document.URL != document.URL) {
                window.top.location = document.URL;
            }
        }
    </script>

</head>
<body onload="loadTopWindow()">
<div class="page-login">
    <form class="form-login login" role="form" method="post">
        <h2 class="form-signin-heading">
            <img src="../images/logo.png"/>
        </h2>
        <div class="form-group">
            <div class="input-box">
                <i class="icon iconfont icon-account2 "></i>
                <input type="text" class="form-control" id="userId" placeholder="用户ID">
            </div>
        </div>
        <div class="form-group">
            <div class="input-box">
                <i class="icon iconfont icon-xiugaimima1"></i>
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" class="remember"> 记住账号
            </label>
            <!--<a class="forget-password" href="#">忘记密码？</a>-->
        </div>
        <div class="login-tip"></div>
        <button type="button" class="btn btn-primary btn-lg btn-block btn-login">登 录</button>
    </form>
</div>
</body>
</html>
