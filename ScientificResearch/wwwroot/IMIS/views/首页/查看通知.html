<script src="/IMIS/js/首页/查看通知.js" type="text/javascript"></script>
<div class="modal-content ms-controller choiceRoot" ms-controller="Add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ms-if="@nothing"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">必读通知</h4>
    </div>
    <div class="modal-body">
        <div class="screen-box text-right">
            <div class="total-box">
                总计：<strong>{{@total}}</strong> 条
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th width="80">序号</th>
                    <th>通知名称</th>
                    <th>发送人</th>
                    <th>发送人部门</th>
                    <th>建立时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ms-for="($index,el) in @model" ms-if="@model!= null && @model.length != 0">
                    <td>{{el.number}}</td>
                    <td ms-class="@getStateClass(el.是否已接收)" class="text-left">
                        <a class="btn-details" ms-attr="{'href':@getUrl('/IMIS/views/科研办公/科研办公/通知公告详情.html?id='+el.编号)}" data-toggle="modal"
                           data-target=".modal-add"
                           ms-on-click="@noticeDetails(el.编号,el)" onclick="changeUrl(this)">【{{el.通知类型}}】{{el.通知名称}}</a>
                    </td>
                    <td>{{el.发送人姓名}}</td>
                    <td>{{el.发送人部门名称}}</td>
                    <td>{{el.建立时间}}</td>
                    <td>
                        <a class="btn-details" ms-attr="{'href':@getUrl('/IMIS/views/科研办公/科研办公/通知公告详情.html?id='+el.编号)}" data-toggle="modal"
                           data-target=".modal-add"
                           ms-on-click="@noticeDetails(el.编号,el)" onclick="changeUrl(this)">查看</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ms-if="@nothing">
            <p class="text-center"><img src="/IMIS/images/nothing-3.png"></p>
        </div>
        <div class="page paging text-center">
            <div class="pager paging"></div>
        </div>
    </div>
    <div class="modal-footer submit-wrapper" ms-if="@nothing">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">关闭
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
