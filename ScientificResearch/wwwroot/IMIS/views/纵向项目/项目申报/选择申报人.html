<script src="/IMIS/js/纵向项目/项目申报/选择申报人.js" type="text/javascript"></script>
<div class="modal-content ms-controller choiceRoot" ms-controller="choiceRoot">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true" ms-on-click="@clickBtnReturn">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">选择人</h4>
    </div>
    <div class="modal-body">
        <div class="screen-box">
            <div class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">姓名</div>
                        <input type="text" class="form-control name" ms-duplex="@req.LikeAllName" ms-keydown="@submit">
                    </div>
                </div>
                <div class="form-group department-box">
                    <div class="input-group">
                        <div class="input-group-addon">部门</div>
                        <input type="text" class="form-control department" placeholder="选择部门" ms-on-click="@showMenu()" ms-attr="{'value':@departmentName}" readonly>
                        <div id="menuContent" class="menuContent">
                            <ul class="ztree departmentTree" id="departmentTree"></ul>
                        </div>
                        <a class="btn-del" href="javascript:;" ms-on-click="@delInput"><i class="icon iconfont icon-shanchu"></i></a>
                    </div>
                </div>
                <a class="btn btn-primary btn-search" href="javascript:;" ms-on-click="@search()">查询</a>
                <div class="total-box">
                    总计：<strong>{{@total}}</strong> 条
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th width="80">序号</th>
                    <th>用户名</th>
                    <th>所属部门</th>
                    <th>性别</th>
                    <th>学位</th>
                    <th>岗位名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ms-for="($index,el) in @model" ms-if="@loaded && @model!= null && @model.length != 0">
                    <td>{{$index+1}}</td>
                    <td>{{el.姓名}}</td>
                    <td>{{el.部门名称}}</td>
                    <td>{{el.性别}}</td>
                    <td>{{el.学位}}</td>
                    <td>{{el.岗位名称}}</td>
                    <td>
                        <a href="javascript:;" ms-on-click="@clickChoice(el)" class="btn btn-success">选择</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="nothing" ms-if="@loaded && (@model== null || @model.length == 0)">
            <p class="text-center"><img src="/IMIS/images/nothing-3.png"></p>
        </div>
        <div class="page paging text-center">
            <div class="pager paging"></div>
        </div>
    </div>
</div>
