<script src="/IMIS/js/纵向项目/项目立项/选择部门.js" type="text/javascript"></script>
<div class="modal-content ms-controller choiceRoot" ms-controller="choiceRoot">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true" ms-on-click="@clickBtnReturn">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">选择部门</h4>
    </div>
    <div class="modal-body">
        <div class="screen-box">
            <div class="form-inline">
                <div class="form-group">
                    <a class="btn btn-success btn-batchChoice" ms-on-click="@batchChoice()" href="javascript:;">
                        <i class="icon iconfont icon-wancheng"></i> 批量选择
                    </a>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">名称</div>
                        <input type="text" class="form-control name" ms-duplex="@name" ms-keydown="@submit">
                    </div>
                </div>
                <a class="btn btn-primary btn-search" href="javascript:;" ms-on-click="@search()">查询</a>
                <div class="total-box">
                    总计：<strong>{{@total}}</strong> 条
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <ul class="ztree departmentTree" id="treeDemo"></ul>
        </div>
        <div class="nothing" ms-if="@loaded && (@model== null || @model.length == 0)">
            <p class="text-center"><img src="/IMIS/images/nothing-3.png"></p>
        </div>
        <div class="page paging text-center">
            <div class="pager paging"></div>
        </div>
    </div>
</div>
