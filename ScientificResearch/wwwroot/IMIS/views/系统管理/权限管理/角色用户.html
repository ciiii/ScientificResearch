<div class="modal-content ms-controller" ms-controller="roleUsers">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">角色人员</h4>
    </div>
    <div class="modal-body">
        <div class="selection-container">
            <div class="select-box left col-md-5 col-sm-5">
                <div class="select-box-title"><strong>可选人员</strong></div>
                <div class="select-content">
                    <div class="form-inline screen-box">
                        <div class="form-group input-box">
                            <div class="input-group department-box">
                                <div class="input-group-addon">部门</div>
                                <input type="text" class="form-control department" id="departmentA" placeholder="选择部门"
                                       ms-on-click="@showMenu('#departmentA')" readonly>
                                <div id="menuContent" class="menuContent">
                                    <ul class="ztree departmentTree" id="departmentTreeA"></ul>
                                </div>
                                <a class="btn-del" href="javascript:;" ms-on-click="@delInputA"><i class="icon iconfont icon-shanchu"></i></a>
                            </div>
                        </div>
                        <div class="form-group input-box">
                            <div class="input-group">
                                <div class="input-group-addon">姓名</div>
                                <input type="text" class="form-control name" ms-duplex="@reqNotUsers.LikeAllName">
                            </div>
                        </div>
                        <a class="btn btn-primary btn-search" href="javascript:;" ms-on-click="@searchNotUsers()">查询</a>
                    </div>
                    <div class="unselect-ul ul">
                        <ul>
                            <li class="checkbox" ms-for="el in @notUsers">
                                <label>
                                    <input type="checkbox" class="checkboxs" ms-duplex-checked="el.checked"
                                           data-duplex-changed="@checkOneA"> {{el.姓名}}
                                </label>
                            </li>
                            <li class="not" style="color: red" ms-if="@notUsers.length==0">没有数据</li>
                        </ul>
                    </div>
                    <div class="checkbox checkbox-all-box">
                        <label>
                            <input class="checkbox-all" type="checkbox" ms-duplex-checked="@allcheckedA"
                                   data-duplex-changed="@checkAllA"> 全选
                        </label>
                        <a class="btn btn-success btn-more" href="javascript:;" ms-on-click="@moreNotUsers">更多</a>
                    </div>
                </div>
            </div>
            <div class="arrows-box">
                <div class="arrow-btns">
                    <a class="btn btn-success bs-tooltip right" ms-on-click="@clickRight" data-toggle="tooltip"
                       data-placement="bottom" title="添加已选人员">
                        <i class="icon iconfont icon-you"></i>
                    </a>
                    <a class="btn btn-danger bs-tooltip left" ms-on-click="@clickLeft" data-toggle="tooltip"
                       data-placement="bottom" title="移除已选人员">
                        <i class="icon iconfont icon-zuo"></i>
                    </a>
                </div>
            </div>
            <div class="select-box right col-md-5 col-sm-5">
                <div class="select-box-title"><strong>已选人员</strong></div>
                <div class="select-content">
                    <div class="form-inline screen-box">
                        <div class="form-group input-box">
                            <div class="input-group department-box">
                                <div class="input-group-addon">部门</div>
                                <input type="text" class="form-control department" id="departmentB" placeholder="选择部门"
                                       ms-on-click="@showMenu('#departmentB')" readonly>
                                <div class="menuContent">
                                    <ul class="ztree departmentTree" id="departmentTreeB"></ul>
                                </div>
                                <a class="btn-del" href="javascript:;" ms-on-click="@delInputB"><i class="icon iconfont icon-shanchu"></i></a>
                            </div>
                        </div>
                        <div class="form-group input-box">
                            <div class="input-group">
                                <div class="input-group-addon">姓名</div>
                                <input type="text" class="form-control name" ms-duplex="@reqUsers.LikeAllName">
                            </div>
                        </div>
                        <a class="btn btn-primary btn-search" href="javascript:;" ms-on-click="@searchUsers()">查询</a>
                    </div>
                    <div class="selected-ul ul">
                        <ul>
                            <li class="checkbox" ms-for="el in @users">
                                <label>
                                    <input type="checkbox" class="checkboxs" ms-duplex-checked="el.checked"
                                           data-duplex-changed="@checkOneB"> {{el.姓名}}
                                </label>
                            </li>
                            <li class="not" style="color: red" ms-if="@users.length==0">没有数据</li>
                        </ul>
                    </div>
                    <div class="checkbox checkbox-all-box">
                        <label>
                            <input class="checkbox-all" type="checkbox" ms-duplex-checked="@allcheckedB"
                                   data-duplex-changed="@checkAllB"> 全选
                        </label>
                        <a class="btn btn-success btn-more" href="javascript:;" ms-on-click="@moreUsers">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="submit" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit">提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script src="/IMIS/js/系统管理/权限管理/角色用户.js" type="text/javascript"></script>
