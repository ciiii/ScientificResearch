<div class="modal-content ms-controller" ms-controller="roleAdd">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">{{@title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" action="" method='post' id='ajaxForm'>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <i class="icon iconfont icon-text-sign icon-sign"></i>角色名称：
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="请填写名称" id="name" ms-duplex="@role.名称" value="">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="submit" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit">提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script src="/IMIS/js/系统管理/权限管理/添加角色.js?" type="text/javascript"></script>
