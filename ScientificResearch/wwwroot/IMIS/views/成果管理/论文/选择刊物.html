<script src="/IMIS/js/成果管理/论文/选择刊物.js" type="text/javascript"></script>
<div class="modal-content ms-controller choiceRoot" ms-controller="choiceRoot">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true" ms-on-click="@clickBtnReturn">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">选择刊物</h4>
    </div>
    <div class="modal-body">
        <div class="screen-box">
            <div class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">名称</div>
                        <input type="text" class="form-control name" ms-duplex="@req.LikeAllName" ms-keydown="@submit">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">主办单位</div>
                        <input type="text" class="form-control company" ms-duplex="@company" ms-keydown="@submit">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">年度</div>
                        <input class="form-control form-year" ms-duplex="@time" ms-on-click="@year" ms-keydown="@submit" readonly/>
                        <a href="javascript:;" class="btn-del" ms-on-click="@del"><i class="icon iconfont icon-shanchu"></i></a>
                    </div>
                </div>
                <a class="btn btn-primary btn-search" href="javascript:;" ms-on-click="@search()">查询</a>
                <div class="total-box">
                    总计：<strong>{{@total}}</strong> 条
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th width="80">序号</th>
                    <th class="periodical-title">期刊名称</th>
                    <th>主办单位</th>
                    <th>年度</th>
                    <th>期刊编目</th>
                    <th>编目类别</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ms-for="($index,el) in @model" ms-if="@loaded && @model!= null && @model.length != 0">
                    <td>{{$index+1}}</td>
                    <td class="text-left">{{el.名称}}</td>
                    <td>{{el.主办单位}}</td>
                    <td>{{el.年度}}</td>
                    <td>{{el.编目名称}}</td>
                    <td>{{el.编目类别}}</td>
                    <td>
                        <a href="javascript:;" ms-on-click="@clickChoice(el)" class="btn btn-success">选择</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ms-if="@loaded && (@model== null || @model.length == 0)">
            <p class="text-center"><img src="/IMIS/images/nothing-3.png"></p>
        </div>
        <div class="page paging text-center">
            <div class="pager paging"></div>
        </div>
    </div>
</div>
