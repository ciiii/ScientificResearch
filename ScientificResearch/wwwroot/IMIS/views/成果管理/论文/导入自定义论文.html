<div class="modal-content ms-controller add-user" ms-controller="Add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">导入自定义论文</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="fileUpload-box">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label" for="input-file">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>请选择文件件：
                    </label>
                    <div class="col-md-7 col-sm-7 file-box">
                        <input type="file" id="input-file" class="input-file" name="fileUpload"
                               onclick="fileChange(this,'#input-file')">
                        <div class="file">
                            <a class="file-text btn btn-default" href="javascript:;">选择文件</a>
                            <span class="file-name"></span>
                        </div>
                        <div class="loading">文件上传中...</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">下载模板文件：</label>
                    <div class="col-sm-7">
                        <a class="btn-Download" ms-attr="{'href':@downloadImoprtExcel}" download="">下载自定义论文模板</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">说明：</label>
                    <div class="col-md-7 col-sm-7 remarks">
                        <p>1、请先完善期刊资料。</p>
                        <p>2、论文认领时可以补全论文资料。</p>
                        <p>3、请将xls文件另存为xlsx后再导入。</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit()">导入</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">取消
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/IMIS/js/成果管理/论文/导入自定义论文.js" ></script>
