<div class="modal-content ms-controller add-department" ms-controller="details">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">查看详情</h4>
    </div>
    <div class="modal-body">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">通知内容</a>
            </li>
            <li role="presentation"><a href="#tab2" aria-controls="tab2" role="tab" data-toggle="tab">附件</a></li>
            <li role="presentation"><a href="#tab3" aria-controls="tab3" role="tab" data-toggle="tab">基本信息</a></li>
        </ul>
        <div class="tab-content add-user">
            <div role="tabpanel" id="tab1" class="tab-pane active">
                <form class="form-horizontal content">
                    <div class="form-group details-content">
                        <iframe class="detailsPage" scrolling="auto" frameborder="0" src=""></iframe>
                    </div>
                </form>
            </div>
            <div role="tabpanel" id="tab2" class="tab-pane">
                <form class="form-horizontal content fileUpload-box">
                    <label class="col-sm-3 control-label">附件：</label>
                    <div class="form-group col-sm-8 items">
                        <div class="item" ms-for="el in @files" >
                            <a class="name" ms-attr="{'href':@el}" download="">{{@getHtmlDocName(el)}}</a>
                        </div>
                    </div>
                </form>
            </div>
            <div role="tabpanel" id="tab3" class="tab-pane">
                <form class="form-horizontal content">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">通知名称：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.通知名称}}</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">通知类型：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.通知类型}}</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">发布人：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.发送人姓名}}</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">部门：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.发送人部门名称}}</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">接收人数：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.接收人数}}</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">已接收人数：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.已接收人数}}</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">发布时间：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.建立时间|date("yyyy-MM-dd")}}</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">关闭时间：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.关闭时间|date("yyyy-MM-dd")}}</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">状态：</label>
                        <div class="col-sm-7">
                            <span>{{@model.通知公告.是否启用?'正常':'已禁用'}}</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <!--<button type="button" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit">立即申请-->
                <!--</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script src="/IMIS/js/科研办公/科研办公/通知公告详情.js?" type="text/javascript"></script>
