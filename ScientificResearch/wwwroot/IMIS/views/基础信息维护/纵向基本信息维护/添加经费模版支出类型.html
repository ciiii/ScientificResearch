<div class="modal-content ms-controller" ms-controller="addContent">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">{{@title}}支出类型</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" action="" method='post' id='ajaxForm'>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <i class="icon iconfont icon-text-sign icon-sign"></i>类型名称：
                </label>
                <div class="col-sm-9">
                    <select id="types" class="form-control" ms-duplex="@typesInfo.基本信息.编号">
                        <option value="0">请选择</option>
                        <option ms-attr="{'value':@el.编号}" ms-for="el in @types">{{el.值}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <i class="icon iconfont icon-text-sign icon-sign"></i>经费占比：
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="请填写名称" id="proportion"
                           ms-duplex="@typesInfo.基本信息.经费占比" value=""
                           ms-on-keyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"> %
                    <p class="remarks">说明：只能输入数字，且只能是整数。</p>
                </div>
            </div>
            <div class="form-group">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th class="name">支出内容</th>
                        <th>财务对应科目</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ms-for="el in @typesChild">
                        <td class="name">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="item-checkbox" ms-duplex-checked="el.checked"
                                           data-duplex-changed="@checkOne"/> {{el.项目支出内容}}
                                </label>
                            </div>
                        </td>
                        <td>
                            <select id="finance" class="form-control" ms-duplex="@el.财务科目">
                                <option value="0" selected="selected">请选择</option>
                                <option ms-attr="{'value':@el.值}" ms-for="el in @finance">{{el.值}}</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="submit" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit">提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script src="/IMIS/js/基础信息维护/纵向基本信息维护/添加经费模版支出类型.js" type="text/javascript"></script>
